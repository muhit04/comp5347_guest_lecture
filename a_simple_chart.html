<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
        <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>
    </head>
    <body>

        <div class="app">
            <h1>{{message}}</h1>
            <line-chart></line-chart>
        </div>

        <script type="module">
            Vue.component('line-chart', {
                extends: VueChartJs.Line,
                mounted () {
                    this.renderChart({
                    labels: ['2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017'],
                    datasets: [
                        {
                        label: 'Data One',
                        backgroundColor: '#f87979',
                        data: [21.04, 21.89, 22.37, 24.26, 24.65, 25.42, 26.75, 27.73, 28.84, 29.5, 32.63, 33.46, 33.96, 35.65]
                        },
                        {
                        label: 'Data Two',
                        backgroundColor: '#9DDEDE',
                        data: [24.27, 24.73, 25.46, 27.78, 28.74, 29.59, 30.99, 32.71, 33.79, 34.03, 36.7, 37, 36.95, 39.05]
                        }
                    ]
                    }, {responsive: true, maintainAspectRatio: false})
                }
                
                })

                var vm = new Vue({
                el: '.app',
                data: {
                    message: 'Avg. Hourly Wage by Gender (2004-2017)'
                }
                })
        </script>
    </body>
</html>
